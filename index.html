    {k:"é›¶",h:"ã‚Œã„",m:"é›¶"},{k:"å†·è”µåº«",h:"ã‚Œã„ãã†ã“",m:"å†°ç®±"},{k:"ãƒ¬ã‚³ãƒ¼ãƒ‰",h:"ãƒ¬ã‚³ãƒ¼ãƒ‰",m:"å”±ç‰‡"},{k:"ãƒ¬ã‚¹ãƒˆãƒ©ãƒ³",h:"ãƒ¬ã‚¹ãƒˆãƒ©ãƒ³",m:"é¤å»³"},{k:"ç·´ç¿’",h:"ã‚Œã‚“ã—ã‚…ã†",m:"ç·´ç¿’"},{k:"å»Šä¸‹",h:"ã‚ã†ã‹",m:"èµ°å»Š"},{k:"å…­",h:"ã‚ã",m:"å…­"},{k:"ãƒ¯ã‚¤ã‚·ãƒ£ãƒ„",h:"ãƒ¯ã‚¤ã‚·ãƒ£ãƒ„",m:"è¥¯è¡«"},{k:"è‹¥ã„",h:"ã‚ã‹ã„",m:"å¹´è¼•çš„"},{k:"åˆ†ã‹ã‚‹",h:"ã‚ã‹ã‚‹",m:"æ˜ç™½"},
    {k:"å¿˜ã‚Œã‚‹",h:"ã‚ã™ã‚Œã‚‹",m:"å¿˜è¨˜"},{k:"ç§",h:"ã‚ãŸã—",m:"æˆ‘"},{k:"æ¸¡ã™",h:"ã‚ãŸã™",m:"éäº¤"},{k:"æ¸¡ã‚‹",h:"ã‚ãŸã‚‹",m:"æ¸¡é"},{k:"æ‚ªã„",h:"ã‚ã‚‹ã„",m:"å£çš„"}
];

const shuffledData = [...rawData].sort(() => Math.random() - 0.5);
let progress = JSON.parse(localStorage.getItem('n5_adventure_final')) || {};
let currentLvlId = 0, currentWords = [], quizList = [], currentIndex = 0, userPuzzleTiles = [];

function renderMap() {
    const container = document.getElementById('map-container');
    container.innerHTML = '';
    const totalLvls = Math.ceil(shuffledData.length / 10);
    let completed = 0;
    for (let i = 1; i <= totalLvls; i++) {
        const status = getStatus(i);
        if (status === 'green') completed++;
        const div = document.createElement('div');
        div.className = `dot status-${status}`;
        div.innerHTML = `L${i}<span>${status === 'white' ? '' : (status === 'green' ? 'âœ“' : '!!')}</span>`;
        div.onclick = () => startLevel(i);
        container.appendChild(div);
    }
    document.getElementById('progress-text').innerText = `å·²å®Œæˆ: ${completed} / ${totalLvls} é—œ`;
}

function getStatus(id) {
    if (!progress[id]) return 'white';
    const lastTime = progress[id].time;
    const count = progress[id].count || 1;
    const waitHours = Math.min(count * 12, 96); 
    return (Date.now() - lastTime > waitHours * 60 * 60 * 1000) ? 'yellow' : 'green';
}

function startLevel(id) {
    currentLvlId = id; currentIndex = 0;
    currentWords = shuffledData.slice((id-1)*10, id*10);
    showPage('page-preview'); showPreview();
}

function showPreview() {
    const w = currentWords[currentIndex];
    document.getElementById('pre-title').innerText = `é ç¿’å–®å­— (${currentIndex+1}/10)`;
    document.getElementById('pre-k').innerText = w.k || w.h;
    document.getElementById('pre-h').innerText = w.h;
    document.getElementById('pre-m').innerText = w.m;
    speak(w.h);
}

function nextPreview() { currentIndex++; if (currentIndex < 10) showPreview(); else startQuiz(); }

function startQuiz() {
    quizList = [];
    currentWords.forEach(w => {
        quizList.push({ type: 'audio', data: w });
        quizList.push({ type: 'reading', data: w });
        quizList.push({ type: 'puzzle', data: w });
    });
    quizList.sort(() => Math.random() - 0.5);
    currentIndex = 0; showQuiz();
}

function showQuiz() {
    if (currentIndex >= quizList.length) return finishLevel();
    const q = quizList[currentIndex];
    if (q.type === 'puzzle') return setupPuzzle(q.data);
    
    showPage('page-quiz');
    const isAudio = q.type === 'audio';
    document.getElementById('quiz-title').innerText = isAudio ? "è½åŠ›ç·´ç¿’" : "çœ‹æ—¥æ–‡é¸ä¸­æ–‡";
    document.getElementById('quiz-audio-btn').style.display = isAudio ? 'block' : 'none';
    document.getElementById('quiz-q-text').innerText = isAudio ? '' : (q.data.k || q.data.h);
    if (isAudio) speak(q.data.h);

    const optContainer = document.getElementById('options-container');
    optContainer.innerHTML = '';
    let opts = [q.data.m];
    while(opts.length < 3) {
        let f = shuffledData[Math.floor(Math.random()*shuffledData.length)].m;
        if (!opts.includes(f)) opts.push(f);
    }
    opts.sort(() => Math.random() - 0.5).forEach(o => {
        const btn = document.createElement('button');
        btn.className = 'option-btn'; btn.innerText = o;
        btn.onclick = () => { if (o === q.data.m) { currentIndex++; showQuiz(); } else {
            btn.style.borderColor = "red";
            setTimeout(() => btn.style.borderColor = "#eee", 500);
        }};
        optContainer.appendChild(btn);
    });
}

function setupPuzzle(word) {
    showPage('page-puzzle');
    document.getElementById('puz-m').innerText = word.m;
    document.getElementById('puz-k').innerText = word.k || "";
    const slot = document.getElementById('ans-slot');
    const box = document.getElementById('tile-box');
    slot.innerHTML = ''; box.innerHTML = ''; userPuzzleTiles = [];

    let letters = word.h.split("");
    let distractors = ["ã„","ã‚‹","ãŸ","ã£","ã‚“","ã®","ã‹"];
    letters = letters.concat(distractors.sort(() => Math.random() - 0.5).slice(0, 2)).sort(() => Math.random() - 0.5);

    letters.forEach(char => {
        const t = document.createElement('div'); t.className = 'tile'; t.innerText = char;
        t.onclick = () => {
            if (t.classList.contains('used')) return;
            userPuzzleTiles.push(char); t.classList.add('used');
            const clone = document.createElement('div'); clone.className = 'tile'; clone.innerText = char;
            slot.appendChild(clone);
        };
        box.appendChild(t);
    });
}

function checkPuzzle() {
    if (userPuzzleTiles.join("") === quizList[currentIndex].data.h) { currentIndex++; showQuiz(); } 
    else { alert("æ‹¼éŒ¯äº†ï¼Œé‡æ‹¼çœ‹çœ‹ï¼"); setupPuzzle(quizList[currentIndex].data); }
}

function finishLevel() {
    const count = (progress[currentLvlId]?.count || 0) + 1;
    progress[currentLvlId] = { time: Date.now(), count: count };
    localStorage.setItem('n5_adventure_final', JSON.stringify(progress));
    alert(`ğŸ‰ æ­å–œï¼é€™æ˜¯ä½ ç¬¬ ${count} æ¬¡å¾æœé€™é—œï¼`);
    showPage('page-map'); renderMap();
}

function showPage(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page')); document.getElementById(id).classList.add('active-page'); }
function speak(t) { const u = new SpeechSynthesisUtterance(t); u.lang = 'ja-JP'; u.rate = 0.8; window.speechSynthesis.speak(u); }
function replayAudio() { speak(quizList[currentIndex].data.h); }

renderMap();
</script>
